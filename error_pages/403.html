<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>访问被拒绝</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #fefefe;
      color: #222;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, "PingFang SC", sans-serif;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box {
      max-width: 480px;
      text-align: center;
      padding: 2.5rem 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }
    .icon {
      font-size: 3.8rem;
      color: #ff4757;
      margin-bottom: 0.8rem;
    }
    .msg {
      font-size: 1.125rem;
      line-height: 1.6;
      color: #555;
      margin: 0 0 1.5rem;
    }
    .tip {
      font-size: 0.95rem;
      color: #888;
      line-height: 1.5;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px dashed #e0e0e0;
    }
    a {
      color: #ff4757;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 71, 87, 0.3);
    }
    a:hover {
      border-bottom-color: #ff4757;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="icon">🚫</div>
    <p class="msg">
      您的请求被拒绝。当前用户代理（User-Agent）已被服务器策略阻止。
    </p>
    <div class="tip">
      如果您使用自动化工具、爬虫或特殊客户端，请确保其 User-Agent 在允许范围内。<br>
      如需协助，请联系系统管理员。
    </div>
  </div>
</body>
</html>
